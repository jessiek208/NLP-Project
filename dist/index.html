<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Ubuntu:700" rel="stylesheet">
        <link rel="stylesheet" href="/styles/resets.css">
        <link rel="stylesheet" href="/styles/base.css">
        <link rel="stylesheet" href="/styles/header.css">
        <link rel="stylesheet" href="/styles/form.css">
        <link rel="stylesheet" href="/styles/footer.css">
    <link href="main.css" rel="stylesheet"></head>

    <body>

        <header>
            <div class="title">
                Evaluate a News Article
            </div>
            <div class="menu">
                Menu
            </div>
        </header>

        <main>
            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <input id="name" type="text" name="input" value="" placeholder="Insert News Article Link">
                    <input type="submit" name="" value="Submit" onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)">
                </form>
            </section>

            <section id="output">
                <strong>Form Results:</strong>
                <div id="results"><br>
                    <div id = "scoretag"></div><br>
                    <div id = "subjectivity"></div><br>
                    <div id = "irony"></div><br>
                </div>
            </section>
        </main>

        <footer>
            <p>Jessie K 2021</p>
        </footer>
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
              // Use the window load event to keep the page load performant
              window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
              });
            }
            </script>
    <script type="text/javascript" src="main.js"></script></body>
</html>
